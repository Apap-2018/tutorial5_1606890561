<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Pilot</title>
	</head>
	
	<body>
		<h2>Hello!</h2>
		
		<h3>Tambah Pilot</h3>
		<form th:action="@{/pilot/update}" th:object="${pilot}" method="POST">
			<input type="hidden" th:field="*{licenseNumber}" />
			Name: <br>
			<input type="text" name="name" />
			<br>
			Fly Hour: <br>
			<input type="number" name="flyHour" />

			<button type="submit">Update</button>
		</form>
	</body>
</html>
